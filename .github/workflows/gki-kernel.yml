      - name: 创建不同格式的ZIP文件
        run: |
          # This logic is kept as you provided
          echo "Creating zip files for all formats..."
          cd ./AnyKernel3

          ZIP_NAME="${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.os_patch_level }}-AnyKernel3.zip"
          echo "Creating zip file: $ZIP_NAME..."
          mv ../Image ./Image
          zip -r9 "../$ZIP_NAME" ./* -x ".*" -x "__MACOSX" # Added -x for common junk
          rm ./Image

          ZIP_NAME_LZ4="${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.os_patch_level }}-AnyKernel3-lz4.zip" # Defined variable
          echo "Creating zip file: $ZIP_NAME_LZ4..." # Used variable
          mv ../Image.lz4 ./Image.lz4
          zip -r9 "../$ZIP_NAME_LZ4" ./* -x ".*" -x "__MACOSX"
          rm ./Image.lz4

          ZIP_NAME_GZ="${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.os_patch_level }}-AnyKernel3-gz.zip" # Defined variable
          echo "Creating zip file: $ZIP_NAME_GZ..." # Used variable
          mv ../Image.gz ./Image.gz
          zip -r9 "../$ZIP_NAME_GZ" ./* -x ".*" -x "__MACOSX"
          rm ./Image.gz
