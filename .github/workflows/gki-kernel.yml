      - name: 运行boot镜像 ${{ inputs.android_version }} 编译脚本 (for Android 12)
        if: ${{ inputs.android_version == 'android12' }}
        run: |
          echo "Changing to bootimgs directory..."
          cd bootimgs
          GKI_URL_BASE="https://dl.google.com/android/gki/gki-certified-boot-android12-5.10"
          GKI_URL="${GKI_URL_BASE}-${{ inputs.os_patch_level }}_${{ inputs.revision }}.zip"
          FALLBACK_URL="${GKI_URL_BASE}-2023-01_r1.zip" # Example fallback
          echo "Checking if GKI kernel URL is reachable: $GKI_URL"
          status=$(curl -sL -w "%{http_code}" "$GKI_URL" -o /dev/null)
          if [ "$status" = "200" ]; then
              echo "[+] Downloading from GKI_URL: $GKI_URL"
              curl -Lo gki-kernel.zip "$GKI_URL"
          else
              echo "[!] $GKI_URL not found (status: $status), using FALLBACK_URL: $FALLBACK_URL"
              curl -Lo gki-kernel.zip "$FALLBACK_URL"
          fi
          echo "Unzipping the downloaded kernel..."
          unzip -o gki-kernel.zip && rm gki-kernel.zip # Added -o to overwrite
          echo "Unpacking boot.img..."
          # Assuming boot-5.10.img is the name from GKI zip, adjust if necessary
          GKI_BOOT_IMG_NAME=$(ls boot-*.img | head -n 1) # Try to find boot image
          if [ -z "$GKI_BOOT_IMG_NAME" ]; then echo "Error: GKI boot image not found in zip"; exit 1; fi
          echo "Unpacking using GKI boot image: $GKI_BOOT_IMG_NAME"
          $UNPACK_BOOTIMG --boot_img="$GKI_BOOT_IMG_NAME"
          # Ensure ramdisk is extracted to 'out/ramdisk' as expected by mkbootimg command
          if [ ! -f "out/ramdisk" ]; then echo "Error: Ramdisk not found after unpack"; exit 1; fi
          echo "Building Image.gz" # This should use the locally built Image, not from GKI
          # gzip -n -k -f -9 ./Image > ./Image.gz # Image and Image.lz4 are already in bootimgs from previous step
          echo "Building boot.img"
